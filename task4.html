<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <form action="" method="post">
        <br><br>
        <label for="fullName"><b>Full Name</b></label>
        <input type="text" id="fullName" name="fullName" placeholder="Your Full Name">
        <br><br>
        <label for="username"><b>Username</b></label>
        <input type="text" id="username" name="username" placeholder="Your Username">
        <br><br>
        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" placeholder="Your Password">
        <br><br>
        <label for="confirmPassword"><b>Re-enter Password</b></label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter Your Password">
        <br><br>
        <label for="address"><b>Address</b></label>
        <textarea id="address" name="address" placeholder="Your Address"></textarea>
        <br><br>
        <label for="age"><b>Age</b></label>
        <input type="number" id="age" name="age" placeholder="Your Age" min="0">
        <br><br>
        <label><b>Gender</b></label>
        <br><Br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
