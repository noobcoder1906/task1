<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <table border="2" cellspacing="3" cellpadding="3" bordercolor="orange">
            <tr>
                <th>First Name</th>
                <th>
                    <form>
                        <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
                    </form>
                </th>

                
            </tr>

            <tr>
            <th>Last Name</th>
            <th>
                <form>
                    <input type="text" placeholder="Enter Last Name" name="fname" id="fname" required>
                </form>
            </th>

            </tr>

            

            
            <tr>
                <th>Email</th>
                <th>
                    <form>
                        <input type="email" name="fname" id="fname" required>
                    </form>
                </th>
    
                </tr>

            
                <tr>
                    <th>Password</th>
                    <th>
                        <form>
                            <input type="text"  name="fname" id="fname" required>
                        </form>
                    </th>
        
                    </tr>

                
            <tr>
                <th>Re enter password</th>
                <th>
                    <form>
                        <input type="text"  name="fname" id="fname" required>
                    </form>
                </th>
    
                </tr>

                
            <tr>
                <th>Gender</th>
                <th>
                    <form>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" required>

                    </form>
                </th>
    
                </tr>

                
            <tr>
                <th>Age</th>
                <th>
                    <form>
                        <input type="number" name="fname" id="fname" min="0" required>
                    </form>
                </th>
    
                </tr>

                
            <tr>
                <th>Phone number</th>
                <th>
                    <form>
                        <input type="number"  name="fname" id="fname" min="600000000" required>
                    </form>
                </th>
    
                </tr>

                
            <tr>
                <th>Address</th>
                <th>
                   <textarea>

                   </textarea>
                </th>
    
                </tr>

                
            <tr>
                <th>State</th>
                <th>
                    <form>
                        <input type="text" name="fname" id="fname" required>
                    </form>
                </th>
    
                </tr>

                
            <tr>
                <th>Country</th>
                <th>
                    <select>
                        <option value="none">Select</option>
                        <option value="India">India</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Australia">Australia</option>
                        <option value="Japan">Japan</option>
                        <option value="Netherlands">Netherlands</option>

                    </select>
                </th>
    
                </tr>

                
            <tr>
                <th>Languages known</th>
                <th>
                    <form>
                        <label for="tamil">Tamil</label>
                        <input type="checkbox" name="fname" id="fname" required>
                        <label for="tamil">Telugu</label>
                        <input type="checkbox" name="fname" id="fname" required>
                        <label for="tamil">Hindi</label>
                        <input type="checkbox" name="fname" id="fname" required>
                        <label for="tamil">Malayalam</label>
                        <input type="checkbox" name="fname" id="fname" required>
                    </form>
                </th>
    
                </tr>

        



        </table>
</body>
</html>
